<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento cita medica</title>
    
</head>

<body class="text-center">
    <h1 class="h3 mb-3 fw-normal">Agendamiento cita medica</h1>
    <main class="form-signin">
        <form>    
            <div class="form-floating">
                <input id="numero floatingInput" type="text" class="form-control">
                <label for="numero">Número: </label>
            </div>
            <div class="form-floating">
                
                <input id="fecha floatingInput" type="text" class="form-control">
                <label for="fecha">Fecha cita: </label>
            
            </div>
            <div class="form-floating">
                <input id="valor floatingInput" type="text" class="form-control">
                <label for="valor">Valor cita: </label>
            </div>
            <div class="form-floating">
                <input id="lugar floatingInput" type="text" class="form-control">
                <label for="lugar">Lugar cita: </label>
            </div>
            <div class="form-floating">
                <input id="doctor floatingInput" type="text" class="form-control">
                <label for="doctor">Cedula doctor: </label>
            </div>
            <div class="form-floating">
                <input id="paciente floatingInput" type="text" class="form-control">
                <label for="paciente">Cedula paciente: </label>
            </div>
            <div class="form-floating">
                
            </div>
            <div class="form-floating">   
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
    </main>
      
</body>
</html>
